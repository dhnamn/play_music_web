<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LovelyWeb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./grid_system/grid.css">
    <link rel="stylesheet" href="./assets/css/base.css">

</head>
<body>
    <div class="main-web">
        <div class="app">
            <!-- Navigation / Sidebar -->
            <div class="nav">
                <div class="logo">
                    <a href="./index.html" class="logo__link">
                        <h1 class="logo__name">LOVE <span style="font-size: 2.4rem; font-weight: 300;">web</span></h1>
                        <i class="fa-solid fa-heart logo__icon"></i>
                    </a>
                </div>
                <ul class="navlist">
                    <li class="nav-item active">
                        <a class="nav-item__link" href="./index.html">
                            <i class="fa-solid fa-house nav-item__icon"></i>
                            <h2 class="nav-item__name">Home</h2>
                            <i class="fa-solid fa-bars-staggered nav-item__icon--active"></i>
                        </a>
    
                    </li>
                    <li class="nav-item">
                        <a class="nav-item__link" href="./music.html">
                            <i class="fa-solid fa-music nav-item__icon"></i>
                            <h2 class="nav-item__name">Music</h2>
                            <i class="fa-solid fa-headset nav-item__icon--active"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item__link" href="./game.html">
                            <i class="fa-solid fa-gamepad nav-item__icon"></i>
                            <h2 class="nav-item__name">Game</h2>
                            <i class="fa-regular fa-chess-bishop nav-item__icon--active"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item__link" href="#">
                            <i class="fa-solid fa-film nav-item__icon"></i>
                            <h2 class="nav-item__name">Movie</h2>
                            <i class="fa-regular fa-closed-captioning nav-item__icon--active"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item__link" href="#">
                            <i class="fa-solid fa-palette nav-item__icon"></i>
                            <h2 class="nav-item__name">Paint</h2>
                            <i class="fa-solid fa-paintbrush nav-item__icon--active"></i>
                        </a>
                    </li>
                </ul>
            </div>
    
            <!-- Container -->
            <div class="container">
                <!-- Header -->
                <div class="header grid">
                    <div class="row">
                        <div class="nav-mobile nav col l-0 m-0 c-2">
                            <div class="nav-menu">
                                <i class="fa-solid fa-bars nav-menu__icon"></i>
                            </div>
                            <ul class="navlist">
                                <li class="nav-item active">
                                    <a class="nav-item__link" href="./index.html">
                                        <i class="fa-solid fa-house nav-item__icon"></i>

                                        <i class="fa-solid fa-headset nav-item__icon--active"></i>

                                </li>
                                <li class="nav-item">
                                    <a class="nav-item__link" href="./game.html">
                                        <i class="fa-solid fa-gamepad nav-item__icon"></i>
                                        <h2 class="nav-item__name">Game</h2>
                                        <i class="fa-regular fa-chess-bishop nav-item__icon--active"></i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-item__link" href="#">
                                        <i class="fa-solid fa-film nav-item__icon"></i>
                                        <h2 class="nav-item__name">Movie</h2>
                                        <i class="fa-regular fa-closed-captioning nav-item__icon--active"></i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-item__link" href="#">
                                        <i class="fa-solid fa-palette nav-item__icon"></i>
                                        <h2 class="nav-item__name">Paint</h2>
                                        <i class="fa-solid fa-paintbrush nav-item__icon--active"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        
                        <div class="logo-mobile logo col l-0 m-0 c-6">
                            <a href="#" class="logo__link">
                                <h1 class="logo__name">LOVE <span style="font-size: 2.4rem; font-weight: 300;">web</span></h1>
                                <i class="fa-solid fa-heart logo__icon"></i>
                            </a>
                        </div>
    
                        <div class="search col l-7 m-7 c-2">
                            <div class="input-wrapper">
                                <i class="fa-solid fa-xmark search__icon-close"></i>
                                <i class="fa-solid fa-magnifying-glass search__icon"></i>
                                <i class="fa-solid fa-magnifying-glass search__icon-mobile"></i>
                                <input type="text" placeholder="Tìm kiếm bài hát, ca sĩ,..." class="search__input">
                            </div>
                        </div>
        
                        <div class="account col l-5 m-5 c-2">
                            <div class="account__item account__theme">
                                <i class="fa-solid fa-shirt account__theme-icon"></i>
                                <p class="account__item-note">Theme</p>
                            </div>
                            <div class="account__item account__setting">
                                <i class="fa-solid fa-gear account__setting-icon"></i>
                                <p class="account__item-note">Setting</p>
                            </div>
                            <div class="account__item account__avatar">
                                <img src="./assets/images/avatar.jpg" alt="" class="account__image">
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="main-content">
                    
                </div>
                    
            </div>
        </div>
        <!-- Footer -->
        <footer class="footer">

    <div class="menu-modal">
        <div class="menu__overlay"></div>
        <div class="menu__inner">

                        <i class="fa-solid fa-heart logo__icon"></i>
                    </a>
                </div>
                <i class="fa-solid fa-xmark menu__header-item menu__close-icon"></i>
            </div>
            <ul class="menu__list">
                <li class="menu-item active">
                    <a class="menu-item__link" href="./index.html">

                </li>
                <li class="menu-item">
                    <a class="menu-item__link" href="#">
                        <i class="fa-solid fa-film menu-item__icon"></i>
                        <h2 class="menu-item__name">Movie</h2>
                    </a>
                </li>
                <li class="menu-item">
                    <a class="menu-item__link" href="#">
                        <i class="fa-solid fa-palette menu-item__icon"></i>
                        <h2 class="menu-item__name">Paint</h2>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="search-modal">
        <div class="search__inner">
            <i class="fa-solid fa-magnifying-glass search-modal__icon"></i>
            <input type="text" placeholder="Tìm kiếm bài hát, ca sĩ,..." class="search-modal__input">
        </div>
        <div class="search-suggest">
            <p class="search-suggest__title">Hot search</p>
            <div class="search-suggest__list">
                <p class="search-suggest__item">HTML</p>
                <p class="search-suggest__item">CSS</p>
                <p class="search-suggest__item">Javascript</p>
                <p class="search-suggest__item">Lofi chill</p>
                <p class="search-suggest__item">Alan walker</p>
                <p class="search-suggest__item">My love</p>
            </div>
        </div>
